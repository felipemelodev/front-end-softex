<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Reajuste de salário</title>
</head>
<body>
    <div>
        <header>
            <h1>Reajuste de salário</h1>
            <img src="tabajara.png" alt="Logomarca da Tabajara">
        </header>
        <section id="entrada">
            <p id="texto">Informe o salário atual: </p>
            <input id="salario" type="text" placeholder="  R$">
            <button onclick="reajustar()"><b>REAJUSTAR</b></button>
        </section>
        <table>
            <tr>
                <td class="esquerda">Salário antes do aumento:</td>
                <td class="direita" id="salarioAtual"></td>
            </tr>
            <tr>
                <td class="esquerda">Percentual de aumento aplicado:</td>
                <td class="direita" id="percentual"></td>
            </tr>
            <tr>
                <td class="esquerda">Valor do aumento:</td>
                <td class="direita" id="aumento"></td>
            </tr>
            <tr>
                <td class="esquerda">Novo salário, após aumento:</td>
                <td class="direita" id="novoSalario"></td>
            </tr>
        </table>
    </div>
</body>
</html>
