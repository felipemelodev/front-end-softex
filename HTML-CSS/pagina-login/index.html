<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rocket News</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logomarca RocketNews" id="logo">
    </header>
    <section id="texto">
        <h1>Atualize ideias e informações em 5 minutos.</h1>
        <h3>Tudo que você precisa para começar seu dia bem e informado</h3>
        <p id="noticias">Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>Perfeito para se preparar para codar ☕</p>
        <p id="insira">Insira seu e-mail:</p>
        <form>
            <div id="retangulo"></div>
            <input type="text" placeholder="  oi@rocketseat.com">
            <button>
                <img src="assets/send.svg" alt="Enviar" id="enviar">
            </button>
        </form>
        <section id="ler">
            <p>Deixe-me ler primeiro</p>
            <img src="assets/arrow-right.svg" alt="">
        </section>
    </section>
</body>
</html>
